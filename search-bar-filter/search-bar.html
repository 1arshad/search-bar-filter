<!DOCTYPE html>
<html>
<head>
	<title>Search-Bar</title>
	<style type="text/css">
		div{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
		}
		h1{
			color: green;
		}
		input{
			width: 80%;
			height: 50px;
			margin-bottom: 10px;
		}
		::placeholder {
  			color: red;
  			margin-left: 20px;
  		}
	</style>
</head>
<body>
	<div>

	<h1>My Friends</h1>

	<input type="text" name="" id="myinput" placeholder="Names..." onkeyup="searchFun()" >

	<table cellspacing="0" border="1" cellpadding="20" width="80%" id="mytable" >
		<tr>
			<th>Name</th>
			<th>Degree</th>
			<th>Profession</th>
		</tr>
		<tr align="center">
			<td>Arshad</td>
			<td>BCA</td>
			<td>Web Developer</td>
			
		</tr>
		<tr align="center">
			<td>Rohan</td>
			<td>MCA</td>
			<td>Web Developer</td>
			
		</tr>
		<tr align="center">
			<td>Milind</td>
			<td>BBA</td>
			<td>Business Men</td>
			
		</tr>
		<tr align="center">
			<td>Swaroop</td>
			<td>BCA</td>
			<td>Web Developer</td>
			
		</tr>
		<tr align="center">
			<td>Kostubh</td>
			<td>M.com</td>
			<td>Accountant</td>
			
		</tr>
		<tr align="center">
			<td>Sakib</td>
			<td>BCA</td>
			<td>Web Developer</td>
			
		</tr>
		<tr align="center">
			<td>Amir</td>
			<td>BSC</td>
			<td>Broker</td>
			
		</tr>
		<tr align="center">
			<td>Usman</td>
			<td>M.Com</td>
			<td>Bank Manager</td>
			
		</tr>
		<tr align="center">
			<td>Rakesh</td>
			<td>MA</td>
			<td>Teacher</td>
			
		</tr>
		
	</table>
	</div>


	<script type="text/javascript">
		
		const searchFun = () =>{
			let filter = document.getElementById('myinput').value.toUpperCase();

			let mytable = document.getElementById('mytable');

			let tr = mytable.getElementsByTagName('tr');

			for (var i = 0; i<tr.length; i++) {

				let td = tr[i].getElementsByTagName('td')[0];

				if (td) {
					let textvalue = td.textContent || td.innerHTML;

					if (textvalue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display ="";
					}else{
						tr[i].style.display = "none";
					}
				}
			}



		}



	</script>

</body>
</html>
